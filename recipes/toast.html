<body>
    <h1>Toast</h1>
    <img src="../pictures/toast.jpeg">
    <p>Crispy and buttery toast</p>
    <h2>Ingredients</h2>
    <ul>
        <li>Bread</li>
        <li>Butter</li>
    </ul>

    <ol>

        <li>Put in bread</li>
        <li>Take bread from toaster after it is cooked</li>
